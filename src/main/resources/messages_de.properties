results.title = Bestenliste
results.text = Hier findest Du die besten Code Golf Spieler inkl. der Anzahl der von ihnen benötigten Source Code Zeichen.<br/>Nach der Siegerehrung können hier auch die dazugehörigen Lösungen eingesehen werden.<p>Hast Du Dich schon entdeckt?</p>
results.forbidden = Die Lösungen sind erst nach der Siegerehrung sichtbar. Bis dahin kannst Du nur Deinen eigenen Code anschauen.

play.title = Spiele Golf
play.subtitle = Doomsday / Wochentagsberechnung / Gaußsche Wochentagsformel / Zellers Kongruenz
play.text = Schreibe die kürzest mögliche Methode (oder Funktion) um den Wochentag zu einem gegebenen Datum (im ISO-Format <pre>YYYY-MM-DD</pre>, nur Gregorianischer Kalender) zu berechnen. Hierfür gelten folgende Bedingungen:
play.t1 = Der Wochentag darf ausschließlich mit Hilfe von (mathematischen) Formeln berechnet werden.
play.t2 = Die Verwendung von <pre>java.util.Date</pre>, <pre>java.time.*</pre> oder <pre>java.text.SimpleDateFormat</pre> ist nicht erlaubt.
play.t3 = Hilfe findest Du ggf. hier:
play.t4 = https://de.wikipedia.org/wiki/Wochentagsberechnung
play.t5 = https://de.wikipedia.org/wiki/Zellers_Kongruenz
play.t6 = https://de.wikipedia.org/wiki/Gau%C3%9Fsche_Wochentagsformel
play.t7 = https://de.wikipedia.org/wiki/Doomsday-Methode
play.text2 = <b>Eingabeparameter:</b> Das Datum als String im ISO-Format <pre>YYYY-MM-DD</pre>.<br/><b>Rückgabewert:</b> Ein numerischer Wert, der den errechneten Wochentag repräsentiert (0 = Samstag, 1 = Sonntag, ..., 6 = Freitag).
