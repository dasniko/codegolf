index.title = Willkommen beim JavaLand Code Golf 2018!
index.text = Wer die wenigsten Schläge benötigt, gewinnt – so das Prinzip beim Golfspielen. Beim Code Golf gelten ähnliche Spielregeln: Gewinne mit dem kürzesten Java 8 Source Code!
index.start = Los geht's!
index.teaser1.title = Online Auswertung
index.teaser1.text =  Die Online App ermöglicht Euch, Euren Code direkt einzugeben. Dieser wird kompiliert und getestet. Du bekommst sofort ein Feedback!
index.teaser2.title = Gewinne
index.teaser2.text = Gewinne einen <a href="https://www.variobot.com/varikabo" target="_blank">Varikabo Robot</a> (erster Platz, <em>danke an unseren Sponsor <a href="{0}" target="_blank">{1}</a></em>), Bücher und JavaLand Hoodies.
index.teaser3.title = Fragen?
index.teaser3.text = Falls Du Fragen hast, komme in die <em>Hands-on Area</em> in der Community Hall:<br/>Di: 11:00 Uhr - 12:00 Uhr, 14:00 Uhr - 15:00 Uhr<br/>Mi: 11:00 Uhr - 12:00 Uhr, Siegerehrung: 15:00 Uhr (Bühne in der Community Hall)
index.teaser.more = Mehr

rules.title = Die Regeln
rules.text = Wie bei allen Spielen, so gibt es auch im Code Golf Regeln.<br/>Zur Lösung der Aufgabe, wie sie auf der <a href="./play" class="easternblue-text">Spielen</a> Seite angegeben ist, gelten die folgenden Regeln:
rules.r1 = Die Teilnahme an Code Golf setzt eine Anmeldung voraus, hierfür kann ausschließlich der bestehende JavaLand Account jedes Spielers genutzt werden, über den die Teilnehmer auch zur Konferenz angemeldet sind. Andere Anmeldemöglichkeiten werden nicht unterstützt.
rules.r2 = Die Teilnahme kann ausschließlich über die Online Anwendung unter https://codegolf.n-k.de genutzt werden. Andere Arten der Einreichungen/Teilnahme werden nicht akzeptiert.
rules.r3 = Als Programmiersprache ist nur Java (Version 8) erlaubt bzw. möglich.
rules.r4 = Die Zuhilfenahme von Drittbibliotheken ist nicht gestattet bzw. nicht möglich.
rules.r5 = Derjenige, der die Aufgabe mit den wenigsten Zeichen Source Code einreicht, gewinnt.<br/>Zur Ermittlung der Zeichenanzahl werden <em>alle(!)</em> Zeichen - außer Whitespace-Zeichen - gezählt.
rules.r6 = Bei mehreren Spielern mit der gleichen Anzahl der wenigsten Zeichen, entscheidet das Los.
rules.r7 = Mitarbeiter der BridgingIT GmbH, des dpunkt Verlages, der DOAG GmbH und jeweils deren Angehörige sind von der Teilnahme ausgeschlossen.
rules.r8 = Der Rechtsweg ist ausgeschlossen.
rules.text2 = Falls Du weitere Fragen hast, komme in die <em>Hands-on Area</em> in der Community Hall:<br/>Di: 11:00 Uhr - 12:00 Uhr und 14:00 Uhr - 15:00 Uhr<br/>Mi: 11:00 Uhr - 12:00 Uhr

